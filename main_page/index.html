    <meta charset="UTF-8" />

    <title>KLYP_test</title>
    <link rel="stylesheet" href="./src/normalize.css" />

  <body>
    <div class="home">
      <h1 class="header mt-3 mb-5">KLYP_test</h1>
      <p class="m-2">
        Welcome! You can search a movie that contains red, green, blue or
        yellow, by just clicking the following button.
      </p>
      <div class="home row m-3">
        <div class="col-3">
          <button class="button button-red" onClick="handleClick('red')">
            Red
          </button>
        </div>
        <div class="col-3">
          <button class="button button-green" onClick="handleClick('green')">
            Green
          </button>
        </div>
        <div class="col-3">
          <button class="button button-blue" onClick="handleClick('blue')">
            Blue
          </button>
        </div>
        <div class="col-3">
          <button class="button button-yellow" onClick="handleClick('yellow')">
            Yellow
          </button>
        </div>
      </div>
    </div>
